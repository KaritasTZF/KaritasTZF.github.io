<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>q3</title> 
	</head>
	<body>
        <canvas id="c"  width="800" height="800"></canvas>
		<script src="../three/three.js"></script>
        <script src="../three/OrbitControls.js"></script>
		<script>
            // Ná í striga
            const canvas = document.querySelector('#c');

            // Skilgreina sviðsnet
			const scene = new THREE.Scene();
            scene.background = new THREE.Color('skyblue');
            
            // Skilgreina myndavél og staðsetja hana
			const camera = new THREE.PerspectiveCamera( 75, canvas.clientWidth/canvas.clientHeight, 0.1, 1000 );
			camera.position.set(0, 1, 3);

            // Bæta við músarstýringu
            const controls = new THREE.OrbitControls( camera, canvas );

            // Skilgreina birtingaraðferð með afbjögun (antialias)
			const renderer = new THREE.WebGLRenderer({canvas, antialias:true});

            // Búa til tening með Phong áferð (Phong material) og bæta í sviðsnetið
			const torusGeometry = new THREE.TorusGeometry(0.75, 0.25, 12, 48 );
			const torusMaterial = new THREE.MeshPhongMaterial( { color: 0x44aa88 } );
			const torus = new THREE.Mesh( torusGeometry, torusMaterial );
            torus.position.x += 1;
			scene.add( torus );

            // Búa til kúlu með Phong áferð og bæta í sviðsnetið
            var theta = 0.0;
			const ballGeometry = new THREE.SphereGeometry( 0.25, 20, 20 );
			const ballMaterial = new THREE.MeshPhongMaterial( { color: 0xaa8844 } );
			const ball = new THREE.Mesh( ballGeometry, ballMaterial );
            ball.position.x += -1.0;
			scene.add( ball );

            // Búa til sléttu með Phong áferð
            const planeGeometry = new THREE.PlaneGeometry( 4, 2 );
            const planeMaterial = new THREE.MeshPhongMaterial( { color: 0xcccccc } );
            const plane = new THREE.Mesh( planeGeometry, planeMaterial );
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.set(0, -1, 0);
            scene.add( plane );
            
            
            // Skilgreina ljósgjafa og bæta honum í sviðsnetið
            const light = new THREE.DirectionalLight(0xFFFFFF, 1);
            light.position.set(2, 4, 1);
            scene.add(light);

            // Hreyfifall
			const animate = function () {
				requestAnimationFrame( animate );
                theta += 0.05;
                ball.position.x = Math.cos(theta);
                ball.position.z = Math.sin(theta);

                controls.update();
				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
